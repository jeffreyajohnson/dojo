<!DOCTYPE html>
<html>
<head>
	<title>Dojo Survey: User Input</title>
	<meta charset="utf-8">
	<!-- Latest boostrap compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div id="container">
		<div class="surveybox" id="user_input">
			<h1>Dojo Survey: User Input</h1>
			<div id="form_area">
				 <form action="/user" method="post" id="usrform">
					 <table>
						<tr>
						  <td>Name:</td><td><input type="text" name="name" size="25"></td> 
						</tr>
						<tr>
							<td>Dojo Location: </td>
						  	<td><select name="location">
							  <option value="San Jose">San Jose</option>
							  <option value="Seattle">Seattle</option>
							  <option value="Silicon Valley">Silicon Valley</option>
							</select></td>
						<tr>
						 	<td>Favorite Language: </td>
							<td><select name="language">
							  <option value="Python">Python</option>
							  <option value="Java">Java</option>
							  <option value="Ruby">Ruby</option>
							  <option value="PHP">PHP</option>
							</select></td>
						</tr>
					</table>
					<p>Comment (optional):</p>
					<textarea rows="4" cols="45" name="comment" form="usrform"></textarea><br>
				 <button type="submit" form="usrform" value="Submit">Submit</button>
				 {% with messages = get_flashed_messages() %}
				    {% if messages %}
				      {% for message in messages %}
				        <p>{{message}}</p>
				      {% endfor %}
				    {% endif %}
				 {% endwith %}
				</form> 				
			</div>
			<div id="filler"> </div> 
		</div> <!-- end surveybox -->


	</div> <!-- end container -->

	
</body>
</html>
