<!DOCTYPE html>
<html>
<head>
	<title>Ninja Gold</title>
	<meta charset="utf-8">
	<!-- Latest boostrap compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div class="container">
		<div class="box">
			<h1>Ninja Money</h1>
			<table id="amt_gold">
				<tr>
					<td>Your Gold:</td>
					<td>{{ amt_gold }}</td>
				</tr>
			</table>
			
			<div class="form_area" id="farm">
				<h3>Farm</h3>
				<h4>(earns 10-20 golds)</h4>
				<form action="/process_money" method="post">
					 <input type="hidden" name="building" value="farm" />
					 <input class="btn btn-primary" type="submit" value="Find Gold!"/>
				</form> 
			</div> <!-- end form area -->
			<div class="form_area" id="cave">
				<h3>Cave</h3>
				<h4>(earns 5-10 golds)</h4>
				<form action="/process_money" method="post">
					 <input type="hidden" name="building" value="cave" />
					 <input class="btn btn-primary" type="submit" value="Find Gold!"/>
				</form> 
			</div> <!-- end form area -->
			<div class="form_area" id="house">
				<h3>House</h3>
				<h4>(earns 2-5 golds)</h4>
				<form action="/process_money" method="post">
					 <input type="hidden" name="building" value="house" />
					 <input class="btn btn-primary" type="submit" value="Find Gold!"/>
				</form> 
			</div> <!-- end form area -->
			<div class="form_area" id="casino">
				<h3>Casino</h3>
				<h4>(gamble 0-50 golds)</h4>
				<form action="/process_money" method="post">
					 <input type="hidden" name="building" value="casino" />
					 <input class="btn btn-primary" type="submit" value="Find Gold!"/>
				</form> 
			</div> <!-- end form area -->
			<h2>Activities:</h2>

			<div id="scrollbox">
				{% for item in activities %}
					{{ item.results}} {{ item.date.strftime('(%m/%d/%y at %I:%M:%S %p)') }}
					<br>
				{% endfor %}			
			</div>

		<div id="filler"> </div> 
		</div> <!-- end box -->
	</div> <!-- end container -->
	
</body>
</html>
